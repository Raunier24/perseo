spring.application.name=perseo
# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/db_perseo?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración del servidor
server.port=8080

# Configuración de seguridad (puedes ajustar los valores según tus necesidades)
spring.security.user.name=admin
spring.security.user.password=

# JWT (si decides usar JWT, ajusta los valores según tu configuración)
jwt.secret=your_jwt_secret_key
jwt.expiration=3600000 # 1 hora en milisegundos

# Otros ajustes opcionales
logging.level.org.springframework=INFO
